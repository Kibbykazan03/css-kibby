<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Size dengan Piksel</title>

  <style>
    header {
      width: 600px;
      background-color: rgb(60, 54, 145);
      color: white;
      padding: 16px;
      margin-bottom: 16px;
    }
/* width digunkan untuk mengatur lebar dari sebuah elemen yang akan kita buat */
/*  padding berguna untuk mengtur ruang koson gdidalam elemen*/
/* sedangkan margin bottom berguna untuk mengatur atau memneri jarak luar */
    article {
      width: 600px;
      background-color: honeydew;
      padding: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Belajar sizing dengan satuan pixel</h1>
  </header>

  <article>
    <p>Nah ini contoh sizing menggunakan pixel</p>
  </article>
</body>
</html>
