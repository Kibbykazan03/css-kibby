<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur ukuran viewport</title>

    <style>
        header,
        section {
            width: 90vw;
            /* vw Viewport Width (lebar dari viewport) */
            height: 90vh;
            /* vh Viewport Hight (tinggi dari viewport) */
            color: white;
            background-color: darkcyan;
            border-radius: 1em;
            margin: 0.5em;
            padding: 1em;
        }

        footer {
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to web belajar</h1>
        <p>Website tempat belajar coding dengan tutorial yang gampang dipahami</p>
    </header>

    <section>
        <h1>Mau Belajar Apa Hari ini?</h1>
        <p>Kamu bisa belajar dari tutorial yang sudah kami sediakan.</p>
    </section>

    <section>
        <h1>Terima kasih</h1>
        <p>Terima kasih sudah melawan rasa malas dan berniat untuk belajar, keep fighting.</p>
    </section>

</body>

</html>
