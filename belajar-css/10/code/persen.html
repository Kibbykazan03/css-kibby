<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 60%;
            padding: 5%;
            margin-bottom: 5%;
            color: white;
            background-color: rgb(214, 50, 200);
            border-radius: 5%;
            /* border radius berguna untuk membuat atau mengubah sudut elemen menjadi lengkung */
        }

        h2 {
            font-size: 200%;
        }

        .text-big {
            font-size: 120%;
        }
    </style>
    <!-- disini kita menggunakan persen pada masing masing CSS property, namun tidak smua property pada CSS akan 
     tampil sempurna apabila menggunakan satuan persen salah satunya adalah border-radiu -->
    <!-- css kta bungkus menggunakan style -->

</head>

<body>
<header>
 <h1>Belajar sizing menggunakan satuan persen</h1>
  </header>

  <article>
    <h2>Ini contoh dengan satuan 200%</h2>

    <p>Ini adalah paragraf dengan ukuran teks normal atau default</p>

    <p class="text-big">Ini adalah paragraf dengan ukuran teks 120% dari ukuran default</p>
  </article>

</body>

</html>
